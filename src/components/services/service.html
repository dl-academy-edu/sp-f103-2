<li class="service-card">
    <picture class="service-card__img-wrapper">
        <source srcset="@@src-desktop, @@src-desktop-2x 2x"
                media="(min-width: 1024px)">
        <source srcset="@@src-tablet"
                media="(min-width: 768px) and (max-width: 1023px)">
        <source srcset="@@src-mobile"
                media="(max-width: 767px)">
        <img src="@@src-desktop"
             alt="Carpet Cleaning"
             class="service-card__img">
    </picture>
    <h3 class="service-card__title">@@title</h3>
    <p class="service-card__text">@@text</p>
    @@include('./link/index.html', {
        "class": "service-card__button",
        "link": "#",
        "text": "Learn More",
        "type": "link"
    })
</li>
